<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>マルチ色変換器</title>
  <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-left">
        <p>マルチ色変換器</p>
      </div>
      <div class="header-right">
        <a href="https://github.com/takumikunn15/MultiColorConverter">GitHub</a>
      </div>
    </div>
  </header>
  <main>
    <div class="colors">
      <div class="container">
        <div class="range-red">
          <input id="r" class="slider" type="range" min="0" max="255" step="1" oninput="changeRGB(0,event)">
        </div>
        <div class="range-green">
          <input id="g" class="slider" type="range" min="0" max="255" step="1" oninput="changeRGB(1,event)">
        </div>
        <div class="range-blue">
          <input id="b" class="slider" type="range" min="0" max="255" step="1" oninput="changeRGB(2,event)">
        </div>
        <div class="box color-view">
          <pre class="inf infoHEX"></pre>

          <pre class="inf infoRGB"></pre>

          <pre class="inf infoHS"></pre>
        </div>
      </div>

      <div class="container">
        <div class="range-h">
          <input id="h" class="slider" type="range" min="0" max="360" oninput="changeHS(0,event)">
        </div>
        <div class="range-s">
          <input id="s" class="slider" type="range" min="0" max="255" oninput="changeHS(1,event)">
        </div>
        <div class="range-v">
          <input id="v" class="slider" type="range" min="0" max="255" oninput="changeHS(2,event)">
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/67a3de9edc.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script/main.js"></script>
</body>

</html>
